<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bible References — Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Bible References</h1>
      <p class="subtitle">Explora categorías, filtra y busca referencias</p>
    </div>
  </header>

  <main>
    <h2>Mapa de referencias bíblicas</h2>
    <div id="viz" style="width:90%; height:1000px; border:1px solid #ccc;"></div>
    <section class="content">
      

      <h2>Listado de categorías</h2>
      <div id="content"><!-- generado por JS --></div>
    </section>
  </main>

  <aside class="filters">
      <label>
        Book:
        <select id="filter-book">
          <option value="All">All</option>
        </select>
      </label>

      <label>
        Type:
        <select id="filter-type">
          <option value="All">All</option>
        </select>
      </label>

      <label>
        Source:
        <select id="filter-source">
          <option value="All">All</option>
        </select>
      </label>

      <label>
        Search:
        <input id="search" type="search" placeholder="Buscar texto, versículo o palabra">
      </label>

      <div class="controls">
        <button id="btn-expand">Expandir todo</button>
        <button id="btn-collapse">Colapsar todo</button>
      </div>
    </aside>


  <footer class="site-footer">
    <div class="container">
      <small>123.</small>
    </div>
  </footer>

  <!-- scripts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
