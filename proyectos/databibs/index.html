<!doctype html>
<!-- Indica al navegador que este documento es HTML5. Es la primera línea obligatoria en cualquier página moderna. -->
<html lang="es">
<!-- Abre el elemento raíz del documento HTML. El atributo lang="es" indica que el contenido está en español (útil para accesibilidad y SEO). -->
  
<head>
  <!-- Inicia la sección de metadatos: información sobre la página (no visible directamente). -->
  <meta charset="utf-8" />
  <!-- Define la codificación de caracteres como UTF-8 (permite usar tildes, ñ, etc.). -->  
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Hace que el sitio sea “responsive”: adapta el ancho a la pantalla del dispositivo. -->  
  <title>DataBibs - Visualización de Datos de la Biblia</title>
  <!-- Establece el título que aparece en la pestaña del navegador y en los resultados de búsqueda. -->
  <link rel="stylesheet" href="style.css">
  <!-- Vincula la hoja de estilos externa style.css para aplicar el diseño visual. -->
  <link rel="icon" href="https://github.com/guillermopereyralucero/guillermopereyralucero.github.io/blob/main/proyectos/databibs/icono-santa-biblia-sobre-fondo-blanco.jpg">
  <!-- Define un ícono para la pestaña del navegador (poner data:, es vacío para evitar el error 404 del favicon). -->
</head>
<!-- Cierra la cabecera (head) -->  
  
<body>
<!-- Inicia el cuerpo del documento: todo el contenido visible en la página. -->  
  
  <header class="site-header">
  <!-- Abre la cabecera del sitio. Suele contener el título, el logo o la navegación principal. -->    
    <div class="container">
    <!-- Contenedor que centra y limita el ancho del contenido del encabezado. -->    
        <h1>DataBibs - Visualización de Datos de la Biblia</h1>
        <!-- Título principal de la web (nivel jerárquico más alto). -->
        <p class="subtitle">Explora categorías, filtra y busca referencias</p>
        <!-- Subtítulo descriptivo debajo del título principal. -->
    </div>
    <!-- Cierra el div contenedor. -->
  </header>
  <!-- Cierra la cabecera -->

  <main>
  <!-- Representa el contenido principal de la página (solo debe haber uno por documento). -->
    <h2>Gráfico de referencias bíblicas</h2>
    <!-- Subtítulo que describe la sección del gráfico principal. -->
    <div id="viz"></div>
    <!-- Contenedor donde el script D3 genera el gráfico. Se le da un borde y tamaño inicial; dentro se insertan dinámicamente <svg> y <canvas>. -->
  </main>
  <!-- Cierra el contenido principal. -->

  <footer class="site-footer">
  <!-- Apertura de Pie de página del sitio. -->
    <div class="container">
    <!-- Abre div contenedor. -->
      <small>123.</small>
      <!-- Contenido/marcador temporal. -->
    </div>
    <!-- Cierra div contenedor. -->
  </footer>
  <!-- Cierre de Pie de página del sitio. -->

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Importa la librería D3.js (versión 7), que permite crear visualizaciones de datos dinámicas. -->
  <script src="script.js"></script>
  <!-- Carga tu script principal, donde se genera el gráfico y se manejan los eventos. -->
</body>
<!-- Cierra el body. -->  
</html>
<!-- Cierra el documento HTML completo. -->
